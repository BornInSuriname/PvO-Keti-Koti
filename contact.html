<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PvO Keti Koti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section>
        <h2>Contact</h2>
        <p>Neem contact met ons op voor vragen, suggesties of samenwerkingen.</p>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="text" name="name" placeholder="Naam" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <textarea name="message" placeholder="Bericht" required></textarea>
            <button type="submit">Verstuur</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 PvO Keti Koti. Samen bouwen we aan een werkomgeving van respect en inclusie.</p>
    </footer>
</body>
</html>
